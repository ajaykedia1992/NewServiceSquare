             <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">

                            <label>Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="controls">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required data-validation-required-message="Please enter your email address.">
                        </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Mobile:</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="controls">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" required data-validation-required-message="Please enter your email address.">
                        </div>

                        <div class="controls">
                            <label>Confirm Password</label>
                            <input type="email" class="form-control" id="confirmpassword" required data-validation-required-message="Please enter your email address.">
                        </div>
                    
                    
                    <!-- For success/fail messages -->
                   
                    <br/>

                   <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
